# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2  
      - name: Setup .NET Core  
        uses: actions/setup-dotnet@v1  
        with:  
          dotnet-version: 3.1.101  
      - name: Install dependencies  
        run: dotnet restore  
      - name: Build  
        run: dotnet nuget pack ./cr-devops-rest.nuspec
      - name: Pack
        run: dotnet pack --no-build --configuration Release it.devops.psm.rest.csproj --output .
      - name: PushNuget
        run: dotnet nuget push *.nupkg --source https://clearesultdev.pkgs.visualstudio.com/_packaging/DevOps-PowerShell-Modules/nuget/v3/index.json --api-key ${{secrets.NUGET_API_KEY}} --skip-duplicate
      - name: AddGithubSource
        run: dotnet nuget add source --username Ryan.Phay@clearesult.com --password ${{secrets.NUGET_API_KEY}} --name github https://nuget.pkg.github.com/MintPlayer/index.json
      - name: PushGithub
        run: dotnet nuget push *.nupkg --source github --skip-duplicate
